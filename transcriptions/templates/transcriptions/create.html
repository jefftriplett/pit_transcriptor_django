{% extends 'base.html' %}
{% block content %}
<section class="section">
  <div class="container">
      <h1 class="title">New Transcription</h1>
    </div>
    <div>
      <form method="POST" enctype="multipart/form-data" class="post-transcription">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="save button is-link">Upload File and
          Begin Transcription</button>

        {{file}}
      </form>
    </div>
    </div>
</section>
{% endblock %}
