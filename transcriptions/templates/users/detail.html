{% extends 'base.html' %}

{% block content %}
<section class="section">
  <div class="container box">
    <h1 class="title is-3">Account Details: {{user.username}}</h1>
  </div>
  <div class="container"> 
    <div class="columns">
  <div class="column is-one-third ">
    <h1 class="subtitle is-4">Latest Transcriptions</h1>
    {% for transcription in transcriptions %}
    <div>
      {{transcription}}
    </div>
    {% endfor %}
  </div>
  <div class="column is-one-third is-offset-one-quarter">
    <h1 class="subtitle is-4">Projects</h1>
    {% for project in projects %}
    <div>
      <a href="/project/detail/{{project.pk}}">{{project}}</a>
    </div>
    {% endfor %}
  </div>
  </div> 
  </div>
</section>
{% endblock %}
