{% extends 'base.html' %}

{% block title %} Create New Account {% endblock %}
{% block content%}
<section class="section">
  <div class="container">
<h1 class="title">Create New Account</h1>

<form method="post">
  {% csrf_token %}
  <div class="field">
    <div class="control">
      <label>{{form.username.label}}</label>
      {{ form.username }}
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label>{{form.email.label}}</label>
      {{ form.email }}
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label>{{form.password1.label}}</label>
      {{ form.password1 }}
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label>{{form.password2.label}}</label>
      {{ form.password2 }}
    </div>
  </div>

  <button class="button is-success" type="Submit">Create Account</button>
</form>
  </div>
</section>
{% endblock %}
